<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .hero {
            background: #007bff;
            color: #fff;
            padding: 50px 20px;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 3em;
        }
        .hero p {
            font-size: 1.2em;
        }
        .cta {
            margin: 20px 0;
        }
        .cta a {
            text-decoration: none;
            color: #fff;
            background: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            text-align: center;
        }
        .feature {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 30%;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My App</h1>
    </div>
    <div class="hero">
        <h1>Welcome to Our App</h1>
        <p>Your go-to solution for everything you need</p>
        <div class="cta">
            <a href="/login">Get Started</a>
        </div>
    </div>
    <div class="features">
        <div class="feature">
            <h2>Feature One</h2>
            <p>Describe feature one here.</p>
        </div>
        <div class="feature">
            <h2>Feature Two</h2>
            <p>Describe feature two here.</p>
        </div>
        <div class="feature">
            <h2>Feature Three</h2>
            <p>Describe feature three here.</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 My App. All rights reserved.</p>
    </div>
</body>
</html>
